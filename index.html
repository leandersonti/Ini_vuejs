<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/vue.js"></script>
    
</head>
<body>
    <div id="app">

        <section class="modal" v-if="produto">
         <div class="modal-container">
            <div class="modal_img">
                <img :src="produto.img" :alt="produto.nome">
            </div>
            <div class="modal_dados">
                <span class="modal_preco">{{produto.preco}}</span>
                <h2 class="modal_titulo">{{produto.nome}}</h2>
                <p>{{produto.descricao}}</p>
                <button class="modal_btn">adicionar</button>
            </div>

            <div class="avalicoes">
                <h2>Avaliações</h2>
                <ul>
                    <li v-for="avaliacao in produto.avaliacoes" class="avaliacao">
                            <p>{{avaliacao.descricao}}</p>
                            <p>{{avaliacao.nome}}</p>
                            <p>{{avaliacao.estrelas}}</p>
                    </li>
                    
                </ul>
            </div>
         
         </div>
        
        </section>

        <section class="produtos">

            <div class="produto" v-for="produto in produtos" :key="produto.id" @click="fetchProduto(produto.id)"> 
                <img :src="produto.img" :alt="produto.nome" class="produto_img">
                    <div class="produto_info">
                        <span class="produto_preco">{{produto.preco | FormatPreco}}</span>
                        <h2 class="produto_nome">{{produto.nome | maiuscula}}</h2>

                    </div>


            </div>


        </section>
    </div>


<script src="js/app.js"></script>
</body>
</html>
